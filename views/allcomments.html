<head>

    <meta charset="utf-8"/>

    <center><h2>Comments</h2></center><br>

<body>
<table class="blue table-bordered">
   
      <thead align="center">
    <tr>
        <th bgcolor="#6E6E6E"><FONT COLOR=WHITE SIZE=2><b>ID</b></d>
        <th bgcolor="#6E6E6E"><FONT COLOR=WHITE SIZE=2><b>Vehicule</b></d>
        <th bgcolor="#6E6E6E"><FONT COLOR=WHITE SIZE=2><b>Date and Time</b></d>    
        <th bgcolor="#6E6E6E"><FONT COLOR=WHITE SIZE=2><b>Comment</b></td>

        <th bgcolor="#6E6E6E"><FONT COLOR=WHITE SIZE=2><b>Actions</b></td>

    </tr>
    </thead>
    <tbody>
    % for item in tabla:
    
    <tr>
        <td align="center">{{item.id}}</td>
        <td align="center">{{item.driver_group}}</td>
        <td align="center">{{item.datetime}}</td>
        <td align="center">{{item.comment}}</td>
        <td align="center">
        %for i in item.labels.split(","):
        <img src="/static/labels/{{i}}.png" width="30px" height="32px">
        %end
        </td>
        <td align="center"><small><a href="/allcomments/delete/{{item.id}}">Delete comment</a></td>

    </tr>
    
    % end
    </tbody>
</table>
